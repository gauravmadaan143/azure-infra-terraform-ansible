trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: Terraform-SP-Creds   # Your SP secrets variable group
- name: terraformVersion
  value: '1.6.6'
- name: terraform_folder
  value: 'terraform'
- name: ansible_folder
  value: 'ansible'
- name: location
  value: 'westeurope'
- name: resource_group_name
  value: 'demo-rg'
- name: vm_name
  value: 'demo-vm'
- name: ssh_public_key
  value: $(SSH_PUBLIC_KEY)
- name: my_ip_address
  value: '89.64.12.157'

jobs:
- job: DeployInfra
  displayName: "Terraform + Ansible Deployment"
  steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: "$(terraformVersion)"

    - task: Bash@3
      displayName: "Terraform Init"
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        targetType: inline
        script: |
          cd $(Build.SourcesDirectory)/$(terraform_folder)
          terraform init

    - task: Bash@3
      displayName: "Terraform Plan"
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        targetType: inline
        script: |
          cd $(Build.SourcesDirectory)/$(terraform_folder)
          terraform plan \
            -var="location=$(location)" \
            -var="resource_group_name=$(resource_group_name)" \
            -var="vm_name=$(vm_name)" \
            -var="ssh_public_key=$(ssh_public_key)" \
            -var="my_ip_address=$(my_ip_address)" \
            -var="client_id=$(ARM_CLIENT_ID)" \
            -var="client_secret=$(ARM_CLIENT_SECRET)" \
            -var="subscription_id=$(ARM_SUBSCRIPTION_ID)" \
            -var="tenant_id=$(ARM_TENANT_ID)"

    - task: Bash@3
      displayName: "Terraform Apply"
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        targetType: inline
        script: |
          cd $(Build.SourcesDirectory)/$(terraform_folder)
          terraform apply -auto-approve \
            -var="location=$(location)" \
            -var="resource_group_name=$(resource_group_name)" \
            -var="vm_name=$(vm_name)" \
            -var="ssh_public_key=$(ssh_public_key)" \
            -var="my_ip_address=$(my_ip_address)" \
            -var="client_id=$(ARM_CLIENT_ID)" \
            -var="client_secret=$(ARM_CLIENT_SECRET)" \
            -var="subscription_id=$(ARM_SUBSCRIPTION_ID)" \
            -var="tenant_id=$(ARM_TENANT_ID)"

    - task: Bash@3
      displayName: 'Write SSH private key to file'
      inputs:
        targetType: 'inline'
        script: |
          mkdir -p ~/.ssh
          echo '$(SSH_PRIVATE_KEY)' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

    # Generate dynamic Ansible inventory file with VM public IP
    - task: Bash@3
      displayName: 'Generate Ansible inventory file'
      inputs:
        targetType: 'inline'
        script: |
          # Replace with your method to get VM public IP
          VM_PUBLIC_IP=$(terraform output -raw vm_public_ip)
          echo "[linux_servers]" > ansible/inventory
          echo "demo-vm ansible_host=$VM_PUBLIC_IP ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/id_rsa" >> ansible/inventory

    # Run Ansible playbook
    - task: Bash@3
      displayName: "Install & Run Ansible"
      inputs:
        targetType: inline
        script: |
          sudo apt-get update
          sudo apt-get install -y ansible
          cd ansible
          ansible-playbook -i inventory playbook.yaml

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.6.6'
  resource_group: 'demo-rg'
  vm_name: 'demo-vm'
  location: 'westeurope'
  terraform_folder: 'terraform'
  ansible_folder: 'ansible'
  ssh_public_key: 'ssh-rsa  gauravmadaan143@gmail.com'

stages:

- stage: TerraformPipeline
  displayName: "Terraform Pipeline"
  jobs:

    - job: TerraformInstall
      displayName: "Install Terraform CLI"
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Terraform CLI"
          inputs:
            targetType: 'inline'
            script: |
              rm -f terraform.zip
              curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              chmod +x terraform
              sudo mv terraform /usr/local/bin/
              terraform version

    - job: TerraformInit
      displayName: "Terraform Init"
      dependsOn: TerraformInstall
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Terraform CLI"
          inputs:
            targetType: 'inline'
            script: |
              rm -f terraform.zip
              curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              chmod +x terraform
              sudo mv terraform /usr/local/bin/
              terraform version

        - task: Bash@3
          displayName: "Verify Terraform Folder and cd"
          inputs:
            targetType: 'inline'
            script: |
              if [ ! -d "$(terraform_folder)" ]; then
                echo "ERROR: Terraform folder '$(terraform_folder)' does not exist!"
                ls -la
                exit 1
              fi
              cd $(terraform_folder)

        - task: Bash@3
          displayName: "Terraform Init"
          inputs:
            targetType: 'inline'
            script: terraform init

    - job: TerraformPlan
      displayName: "Terraform Plan"
      dependsOn: TerraformInit
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Terraform CLI"
          inputs:
            targetType: 'inline'
            script: |
              rm -f terraform.zip
              curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              chmod +x terraform
              sudo mv terraform /usr/local/bin/
              terraform version

        - task: Bash@3
          displayName: "Verify Terraform Folder and cd"
          inputs:
            targetType: 'inline'
            script: |
              if [ ! -d "$(terraform_folder)" ]; then
                echo "ERROR: Terraform folder '$(terraform_folder)' does not exist!"
                ls -la
                exit 1
              fi
              cd $(terraform_folder)

        - task: Bash@3
          displayName: "Terraform Plan"
          inputs:
            targetType: 'inline'
            script: |
              terraform plan \
                -var="location=$(location)" \
                -var="resource_group_name=$(resource_group)" \
                -var="vm_name=$(vm_name)" \
                -var="ssh_public_key=$(ssh_public_key)"

    - job: TerraformApply
      displayName: "Terraform Apply"
      dependsOn: TerraformPlan
      condition: succeeded()
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Terraform CLI"
          inputs:
            targetType: 'inline'
            script: |
              rm -f terraform.zip
              curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              chmod +x terraform
              sudo mv terraform /usr/local/bin/
              terraform version

        - task: Bash@3
          displayName: "Verify Terraform Folder and cd"
          inputs:
            targetType: 'inline'
            script: |
              if [ ! -d "$(terraform_folder)" ]; then
                echo "ERROR: Terraform folder '$(terraform_folder)' does not exist!"
                ls -la
                exit 1
              fi
              cd $(terraform_folder)

        - task: Bash@3
          displayName: "Terraform Apply"
          inputs:
            targetType: 'inline'
            script: |
              terraform apply \
                -var="location=$(location)" \
                -var="resource_group_name=$(resource_group)" \
                -var="vm_name=$(vm_name)" \
                -var="ssh_public_key=$(ssh_public_key)" \
                -auto-approve

- stage: ConfigureNginx
  displayName: "Configure NGINX via Ansible"
  dependsOn: TerraformPipeline
  condition: succeeded()
  jobs:
    - job: AnsibleJob
      displayName: "Run Ansible NGINX Setup"
      steps:
        - checkout: self

        - task: Bash@3
          displayName: "Install Ansible"
          inputs:
            targetType: 'inline'
            script: |
              sudo apt-get update
              sudo apt-get install -y ansible
              ansible --version

        - task: Bash@3
          displayName: "Verify Ansible Folder and cd"
          inputs:
            targetType: 'inline'
            script: |
              if [ ! -d "$(ansible_folder)" ]; then
                echo "ERROR: Ansible folder '$(ansible_folder)' does not exist!"
                ls -la
                exit 1
              fi
              cd $(ansible_folder)

        - task: Bash@3
          displayName: "Run NGINX Playbook"
          inputs:
            targetType: 'inline'
            script: ansible-playbook -i inventory site.yml

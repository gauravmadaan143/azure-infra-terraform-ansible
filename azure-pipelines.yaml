trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.6.6'
  terraformInstallPath: '$(Agent.ToolsDirectory)/terraform'
  terraform_folder: 'terraform'
  ansible_folder: 'ansible'
  resource_group: 'demo-rg'
  vm_name: 'demo-vm'
  location: 'westeurope'
  ssh_public_key: 'ssh-rsa  gauravmadaan143@gmail.com'

stages:

# ─────────── Stage 1 ───────────
- stage: InstallTerraform
  displayName: "Install Terraform"
  jobs:
    - job: InstallTerraformJob
      steps:
        - checkout: self
        - bash: |
            echo "Cleaning old terraform folder if exists..."
            rm -rf $(terraformInstallPath)
            mkdir -p $(terraformInstallPath)
            
            echo "Downloading Terraform version $(terraformVersion)..."
            curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
            
            unzip terraform.zip -d $(terraformInstallPath)
            chmod +x $(terraformInstallPath)/terraform
            rm terraform.zip
            
            echo "Terraform version check:"
            $(terraformInstallPath)/terraform version
          displayName: "Install Terraform CLI"

# ─────────── Stage 2 ───────────
- stage: Init
  displayName: "Terraform Init"
  dependsOn: InstallTerraform
  jobs:
    - job: InitJob
      steps:
        - checkout: self
        - bash: |
            cd $(terraform_folder)
            $(terraformInstallPath)/terraform init
          displayName: "Terraform Init"

# ─────────── Stage 3 ───────────
- stage: Plan
  displayName: "Terraform Plan"
  dependsOn: Init
  jobs:
    - job: PlanJob
      steps:
        - checkout: self
        - bash: |
            cd $(terraform_folder)
            $(terraformInstallPath)/terraform plan \
              -var="location=$(location)" \
              -var="resource_group_name=$(resource_group)" \
              -var="vm_name=$(vm_name)" \
              -var="ssh_public_key=$(ssh_public_key)"
          displayName: "Terraform Plan"

# ─────────── Stage 4 ───────────
- stage: Apply
  displayName: "Terraform Apply"
  dependsOn: Plan
  condition: succeeded()
  jobs:
    - job: ApplyJob
      steps:
        - checkout: self
        - bash: |
            cd $(terraform_folder)
            $(terraformInstallPath)/terraform apply \
              -var="location=$(location)" \
              -var="resource_group_name=$(resource_group)" \
              -var="vm_name=$(vm_name)" \
              -var="ssh_public_key=$(ssh_public_key)" \
              -auto-approve
          displayName: "Terraform Apply"

# ─────────── Stage 5 ───────────
- stage: ConfigureNginx
  displayName: "Configure NGINX via Ansible"
  dependsOn: Apply
  condition: succeeded()
  jobs:
    - job: AnsibleJob
      displayName: "Run Ansible NGINX Setup"
      steps:
        - checkout: self
        - bash: |
            sudo apt update
            sudo apt install -y ansible
            ansible --version
          displayName: "Install Ansible"

        - bash: |
            cd $(ansible_folder)
            ansible-playbook -i inventory site.yml
          displayName: "Run NGINX Playbook"

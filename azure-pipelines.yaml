trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.6.6'
  resource_group: 'demo-rg'
  vm_name: 'demo-vm'
  location: 'westeurope'
  terraform_folder: 'terraform'
  ansible_folder: 'ansible'
  ssh_public_key: 'ssh-rsa  gauravmadaan143@gmail.com'

stages:
# Stage 1: Install Terraform
- stage: InstallTerraform
  displayName: "Install Terraform"
  jobs:
    - job: Install
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Terraform CLI"
          inputs:
            targetType: 'inline'
            script: |
              echo "Cleaning up any old terraform binaries or folders..."
              rm -rf terraform terraform.zip
              echo "Downloading Terraform version $(terraformVersion)..."
              curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              echo "Extracting Terraform..."
              unzip terraform.zip
              chmod +x terraform
              sudo mv terraform /usr/local/bin/
              echo "Terraform version installed:"
              terraform version

# Stage 2: Terraform Init
- stage: TerraformInit
  displayName: "Terraform Init"
  dependsOn: InstallTerraform
  jobs:
    - job: InitJob
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Terraform Init"
          inputs:
            targetType: 'inline'
            script: |
              cd $(terraform_folder)
              terraform init

# Stage 3: Terraform Plan
- stage: TerraformPlan
  displayName: "Terraform Plan"
  dependsOn: TerraformInit
  jobs:
    - job: PlanJob
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Terraform Plan"
          inputs:
            targetType: 'inline'
            script: |
              cd $(terraform_folder)
              terraform plan \
                -var="location=$(location)" \
                -var="resource_group_name=$(resource_group)" \
                -var="vm_name=$(vm_name)" \
                -var="ssh_public_key=$(ssh_public_key)"

# Stage 4: Terraform Apply
- stage: TerraformApply
  displayName: "Terraform Apply"
  dependsOn: TerraformPlan
  condition: succeeded()
  jobs:
    - job: ApplyJob
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Terraform Apply"
          inputs:
            targetType: 'inline'
            script: |
              cd $(terraform_folder)
              terraform apply \
                -var="location=$(location)" \
                -var="resource_group_name=$(resource_group)" \
                -var="vm_name=$(vm_name)" \
                -var="ssh_public_key=$(ssh_public_key)" \
                -auto-approve

# Stage 5: Configure NGINX via Ansible
- stage: ConfigureNginx
  displayName: "Configure NGINX via Ansible"
  dependsOn: TerraformApply
  condition: succeeded()
  jobs:
    - job: AnsibleJob
      displayName: "Run Ansible NGINX Setup"
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Ansible"
          inputs:
            targetType: 'inline'
            script: |
              sudo apt update
              sudo apt install -y ansible
              ansible --version
        - task: Bash@3
          displayName: "Run NGINX Playbook"
          inputs:
            targetType: 'inline'
            script: |
              cd $(ansible_folder)
              ansible-playbook -i inventory site.yml

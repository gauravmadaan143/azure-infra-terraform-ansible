trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: Terraform-SP-Creds   # Your SP secrets variable group
- name: terraformVersion
  value: '1.6.6'
- name: terraform_folder
  value: 'terraform'
- name: ansible_folder
  value: 'ansible'
- name: location
  value: 'westeurope'
- name: resource_group_name
  value: 'demo-rg'
- name: vm_name
  value: 'demo-vm'
- name: my_ip_address
  value: '89.64.12.157'

jobs:
- job: DeployInfra
  displayName: "Terraform + Ansible Deployment"
  steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: "$(terraformVersion)"

    - task: Bash@3
      displayName: "Terraform Init"
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        targetType: inline
        script: |
          cd $(terraform_folder)
          terraform init

    - task: Bash@3
      displayName: "Terraform Plan"
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        targetType: inline
        script: |
          cd $(terraform_folder)
          terraform plan \
            -var="location=$(location)" \
            -var="resource_group_name=$(resource_group_name)" \
            -var="vm_name=$(vm_name)" \
            -var="ssh_public_key=$(ssh_public_key)" \
            -var="my_ip_address=$(my_ip_address)" \
            -var="client_id=$(ARM_CLIENT_ID)" \
            -var="client_secret=$(ARM_CLIENT_SECRET)" \
            -var="subscription_id=$(ARM_SUBSCRIPTION_ID)" \
            -var="tenant_id=$(ARM_TENANT_ID)"

    - task: Bash@3
      displayName: "Terraform Apply"
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        targetType: inline
        script: |
          cd $(terraform_folder)
          terraform apply -auto-approve \
            -var="location=$(location)" \
            -var="resource_group_name=$(resource_group_name)" \
            -var="vm_name=$(vm_name)" \
            -var="ssh_public_key=$(ssh_public_key)" \
            -var="my_ip_address=$(my_ip_address)" \
            -var="client_id=$(ARM_CLIENT_ID)" \
            -var="client_secret=$(ARM_CLIENT_SECRET)" \
            -var="subscription_id=$(ARM_SUBSCRIPTION_ID)" \
            -var="tenant_id=$(ARM_TENANT_ID)"

    - task: Bash@3
      displayName: 'Write SSH Private Key to File'
      inputs:
        targetType: 'inline'
        script: |
          mkdir -p ~/.ssh
          echo '$(SSH_PRIVATE_KEY)' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
# Append VM public IP to Ansible inventory file dynamically
    - task: Bash@3
      displayName: 'Append VM IP to Ansible Inventory'
      inputs:
        targetType: 'inline'
        script: |
          cd $(Build.SourcesDirectory)/$(terraform_folder)
          VM_PUBLIC_IP=$(terraform output -raw vm_public_ip)
          echo "âœ… VM_PUBLIC_IP is $VM_PUBLIC_IP"

          mkdir -p $(Build.SourcesDirectory)/$(ansible_folder)
          INVENTORY_FILE="$(Build.SourcesDirectory)/$(ansible_folder)/inventory"

          echo "[linux_servers]" > $INVENTORY_FILE
          echo "demo-vm ansible_host=$VM_PUBLIC_IP ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/id_rsa" >> $INVENTORY_FILE

          echo "ðŸ“‹ Inventory content:"
          cat $INVENTORY_FILE

    # Run Ansible playbook inside official Ansible Docker container
    - task: Bash@3
      displayName: 'Run Ansible Playbook in Docker'
      inputs:
        targetType: 'inline'
        script: |
          docker run --rm \
            -v $(Build.SourcesDirectory)/$(ansible_folder):/ansible:ro \
            -v ~/.ssh:/root/.ssh:ro \
            -e ANSIBLE_HOST_KEY_CHECKING=False \
            williamyeh/ansible:alpine3 \
            ansible-playbook -i /ansible/inventory /ansible/playbook.yml
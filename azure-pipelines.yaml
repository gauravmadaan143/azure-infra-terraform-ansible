trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.6.6'
  terraform_folder: 'terraform'
  resource_group_name: 'demo-rg'
  location: 'westeurope'
  vm_name: 'demo-vm'
  ssh_public_key: 'ssh-rsa  gauravmadaan143@gmail.com'

stages:
- stage: InstallTerraform
  displayName: "Install Terraform"
  jobs:
    - job: Install
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Install Terraform CLI"
          inputs:
            targetType: 'inline'
            script: |
              echo "Downloading Terraform version $(terraformVersion)..."
              curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip -o terraform.zip
              chmod +x terraform
              sudo mv terraform /usr/local/bin/
              terraform version

- stage: TerraformInitAndPlan
  displayName: "Terraform Init and Plan"
  dependsOn: InstallTerraform
  jobs:
    - job: Terraform
      steps:
        - checkout: self
        - task: Bash@3
          displayName: "Terraform Init"
          inputs:
            targetType: 'inline'
            script: |
              cd $(terraform_folder)
              terraform init
        - task: Bash@3
          displayName: "Terraform Plan"
          inputs:
            targetType: 'inline'
            script: |
              cd $(terraform_folder)
              terraform plan \
                -var="location=$(location)" \
                -var="resource_group_name=$(resource_group_name)" \
                -var="vm_name=$(vm_name)" \
                -var="ssh_public_key=$(ssh_public_key)"
